<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Generator</title>
    <link rel="icon" href="css/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <p class="password">123</p>
    </header>

    <div class="pass">
        <h1 class="pass__title">Password Generator</h1>
        <form action="http://localhost:8080/api/v1/password" method="get">
            <h3>Length:</h3>
            <input class="pass__number" type="number" id="length" name="length" min="1" max="20" value="5">
            <input class="pass__button" type="submit" value="Generate">
        </form>
    </div>
</div>
</body>
</html>
